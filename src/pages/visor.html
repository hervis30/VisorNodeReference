    <script>
        // JavaScript para controlar la visibilidad del campo de fecha
        document.addEventListener('DOMContentLoaded', function() {
            const activarFiltro = document.getElementById('activarFiltroFecha');
            const contenedorFecha = document.getElementById('contenedorFecha');
            const inputFecha = document.getElementById('inputFechaDesde');
            const limpiarBtn = document.getElementById('limpiarFiltros');
            
            // Mostrar/ocultar campo de fecha
            activarFiltro.addEventListener('change', function() {
                if (this.checked) {
                    contenedorFecha.style.display = 'block';
                    // Establecer fecha por defecto (1 de mayo de 2025)
                    if (!inputFecha.value) {
                        inputFecha.value = '2025-05-01';
                    }
                } else {
                    contenedorFecha.style.display = 'none';
                    inputFecha.value = '';
                }
            });
            
            // Función para limpiar filtros
            limpiarBtn.addEventListener('click', function() {
                document.getElementById('inputDocumento').value = '';
                document.getElementById('inputTipoDocumento').value = 'CC';
                activarFiltro.checked = false;
                contenedorFecha.style.display = 'none';
                inputFecha.value = '';
                
                // Limpiar resultados si existen
                document.getElementById('accordion-body-patient').innerHTML = '';
                document.getElementById('accordion-body-envios').innerHTML = '';
                const contador = document.getElementById('contadorDocumentos');
                if (contador) {
                    contador.style.display = 'none';
                    contador.textContent = '0';
                }
            });
            
            // Función para obtener los valores del formulario (para usar en tu JavaScript)
            window.obtenerParametrosConsulta = function() {
                const documento = document.getElementById('inputDocumento').value;
                const tipoDocumento = document.getElementById('inputTipoDocumento').value;
                const fechaDesde = activarFiltro.checked ? inputFecha.value : null;
                
                return { documento, tipoDocumento, fechaDesde };
            };
        });
    </script>
